<!--==========================
    Submission
  ============================-->
<main id="submission">
    <div class="container submission-content">
        <div class="row">
            <div class="offset-md-1 col-md-10" style="margin-top: 180px;">
                <div class="box">
                    <div class="form">
                        <form role="form" class="contactForm" [formGroup]="submissionForm"
                            encType="multipart/form-data">
                            <div class="section-header">
                                <h2>Upload Conteúdo</h2>
                            </div>

                            <div>
                                <div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <div>
                                                <select class="form-control" id="opt" formControlName="categoria"
                                                    (change)="mudarCategoria()">
                                                    <option disabled="true"
                                                        [selected]="!submissionForm.value.modalityId">Selecione a
                                                        categoria</option>
                                                    <option *ngFor="let option of categorias" [value]="option.id">
                                                        {{ option.name }}
                                                    </option>
                                                </select>
                                            </div>
                                            <div *ngIf="submissionForm.value.categoria">

                                                <div>
                                                    <hr />
                                                    Selecione no mapa o local para inclusão das informações.<br />
                                                    <div class="input-group">
                                                        <input type="text" class="form-control"
                                                            placeholder="Informe a localidade"
                                                            aria-label="Informe a localidade" [(ngModel)]="address"
                                                            [ngModelOptions]="{standalone: true}"
                                                            aria-describedby="basic-addon2">
                                                        <div class="input-group-append">
                                                            <button *ngIf="!carregandoMapa" (click)="findLocation()"
                                                                class="btn btn-primary" type="button">Pesquisar</button>
                                                            <button *ngIf="carregandoMapa" class="btn btn-primary"
                                                                type="button"><i
                                                                    class="fa fa-spinner fa-pulse"></i>Aguarde...</button>
                                                        </div>
                                                    </div>
                                                    <br />

                                                    <agm-map #map [latitude]="locationMap.lat"
                                                        [longitude]="locationMap.lng" [zoom]="locationMap.zoom"
                                                        [styles]="styles" (mapClick)="placeMarker($event)">
                                                        <agm-marker *ngIf="null != submissionForm.get('lat').value"
                                                            [latitude]="submissionForm.get('lat').value"
                                                            [longitude]="submissionForm.get('lng').value">
                                                        </agm-marker>
                                                        <agm-marker *ngFor="let pos of galleries"
                                                            (markerClick)="selectMarker(pos)" [latitude]="pos.lat"
                                                            [longitude]="pos.lng">
                                                        </agm-marker>
                                                    </agm-map>

                                                </div>

                                                <div *ngIf="submissionForm.value.lat">
                                                    <input type="text" name="titlae" class="form-control mt-2"
                                                        id="title" placeholder="Nome do local"
                                                        formControlName="nomeInstituicao" />

                                                    <hr />
                                                    <button (click)="openModal(template, $event)"
                                                        type="button">Adicionar
                                                        Conteúdo</button>
                                                    <div *ngIf="submissionForm.get('galeria').value.length > 0">
                                                        <app-depoimentos
                                                            [depoimentos]="submissionForm.get('galeria').value"
                                                            [isAdmin]="true"
                                                            (depoimentoRemovido)="reciverDelete($event)"
                                                            (depoimentoAlterado)="reciverAlter($event)">
                                                        </app-depoimentos>
                                                    </div>


                                                </div>

                                            </div>
                                        </div>
                                        <div
                                            *ngIf="submissionForm.value.lat && submissionForm.get('galeria').value.length > 0">
                                            <div class="">
                                                <button class="btn btn-primary mb-5" *ngIf="!carregando"
                                                    (click)="upload()">Salvar</button>

                                                <div *ngIf="carregando" class=""><button class="btn btn-primary"><i
                                                            class="fa fa-spinner fa-pulse"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Abecedário</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <input type="text" name="title" class="form-control mt-2" id="title" placeholder="Nome"
            [(ngModel)]="galeria.titulo" required />
        <input type="text" name="title" class="form-control mt-2" id="title" placeholder="Entrevistada(o)"
            [(ngModel)]="galeria.nomeEntrevistado" />
        <input type="text" name="title" class="form-control mt-2" id="title"
            placeholder="País onde foi filmado ou nacionalidade do entrevistado(a)"
            [(ngModel)]="galeria.paisEntrevistado" />
        <input type="text" name="title" class="form-control mt-2" id="title" placeholder="URL do abecedário (YouTube)"
            [(ngModel)]="galeria.url" required />
        <input type="text" name="title" class="form-control mt-2" id="title" placeholder="Original"
            [(ngModel)]="galeria.original" />
        <input type="text" name="title" class="form-control mt-2" id="title" placeholder="Duração"
            [(ngModel)]="galeria.duracao" />

        <textarea [(ngModel)]="galeria.descricao" placeholder="Descrição" class="form-control mt-2"
            id="exampleFormControlTextarea1" rows="3"></textarea>

        <div class="justify-content-center">
            <button class="btn btn-primary mt-2" (click)="addGaleria()">Enviar</button>
        </div>
    </div>
</ng-template>
