<div *ngIf="isAdmin">
    <mat-card *ngFor="let item of contents" class="card">

        {{ item.titulo }}

        <mat-card-header *ngIf="item.url" style="text-align: center;">
            <div [innerHtml]="item.ytEmbed"></div>
        </mat-card-header>

        <mat-card-header>
            <b> Autoria: &nbsp;</b> {{ item.autoria }}
        </mat-card-header>

        <mat-card-header>
            <b> País:&nbsp;</b> {{ item.pais }}
        </mat-card-header>

        <mat-card-header>
            <b>Formato:&nbsp;</b> {{ item.formato }}
        </mat-card-header>

        <mat-card-header>
            <b>Descrição:&nbsp;</b> {{ item.descricao }}
        </mat-card-header>


        <mat-card-actions>
            <button *ngIf="item._id && isAdmin" mat-button (click)="delete(item._id)">Deletar</button>
            <button *ngIf="item._id && isAdmin" mat-button (click)="update(item)">Editar</button>
        </mat-card-actions>
    </mat-card>
</div>
